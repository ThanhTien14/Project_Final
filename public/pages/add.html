<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="add-product-container">
        <h1>COMPLETE PRODUCT INFORMATION</h1>
        <div class="product-id">
            <label for="product_id">Product ID</label>
            <input type="text" id="product_id" value="TPCN0001" readonly>
        </div>
        <div class="form-grid">
            <div class="left-column">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="..."></textarea>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="" disabled selected>.....</option>
                        <option value="HTSK">HTSK</option>
                        <option value="BON">BON</option>
                        <option value="EDN">EDN</option>
                        <option value="KHOANGCHAT">KHOANGCHAT</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="dosage_form">Dosage form</label>
                    <input type="text" id="dosage_form" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <input type="text" id="ingredients" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <input type="text" id="benefits" placeholder="...">
                </div>
            </div>
            <div class="right-column">
                <div class="form-group image-upload">
                    <div class="image-placeholder">
                        <i class="fas fa-image"></i>
                    </div>
                    <button class="choose-file-button">Choosen file</button>
                    <input type="file" id="image" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="quantity_in_stock">Quantity in stock</label>
                    <input type="number" id="quantity_in_stock" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="usage_instructions">Usage instructions</label>
                    <input type="text" id="usage_instructions" placeholder="......">
                </div>
                <div class="form-group">
                    <label for="warnings">Warnings</label>
                    <input type="text" id="warnings" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="storage_instructions">Storage instructions</label>
                    <input type="text" id="storage_instructions" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="target_audience">Target audience</label>
                    <input type="text" id="target_audience" placeholder="...">
                </div>
            </div>
        </div>
        <button class="add-products-button">ADD PRODUCTS</button>
    </div>
</body>
</html>
