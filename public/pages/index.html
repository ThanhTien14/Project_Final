<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-bar">
        <div class="search-container">
            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <button class="filter-button">
            <i class="fas fa-filter"></i>
        </button>
    </div>
    <div class="container">
        <main class="main-content">
            <ul class="product-list">
                </ul>
        </main>
    </div>

    <button class="add-product-button" id="add-product-btn">
        <i class="fas fa-plus"></i> Thêm sản phẩm
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/products-data')
            .then(response => response.json())
            .then(products => {
                const productList = document.querySelector('.product-list');
                products.forEach(product => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('product-item');

                    const imagePlaceholder = document.createElement('div');
                    imagePlaceholder.classList.add('product-image-placeholder');
                    if (product.image_url) {
                        const image = document.createElement('img');
                        image.src = `/${product.image_url}`;
                        image.alt = product.name;
                        imagePlaceholder.appendChild(image);
                    } else {
                        imagePlaceholder.innerHTML = '<i class="fas fa-image"></i>'; // Placeholder icon
                    }

                    const details = document.createElement('div');
                    details.classList.add('product-details');

                    const title = document.createElement('h3');
                    title.textContent = product.name;

                    const price = document.createElement('p');
                    price.classList.add('price');
                    price.textContent = `${product.price.toLocaleString('vi-VN')} VND`; // Format giá tiền Việt Nam

                    const category = document.createElement('p');
                    category.classList.add('category');
                    category.textContent = product.category || 'Category'; // Hiển thị category hoặc giá trị mặc định

                    details.appendChild(title);
                    details.appendChild(price);
                    details.appendChild(category);

                    const actions = document.createElement('div');
                    actions.classList.add('product-actions');

                    const quickViewIcon = document.createElement('span');
                    quickViewIcon.classList.add('action-icon', 'quick-view-button'); // Thêm class 'quick-view-button'
                    quickViewIcon.innerHTML = '<i class="fas fa-eye"></i>'; // Biểu tượng xem nhanh
                    quickViewIcon.dataset.productId = product.id; // Lưu ID sản phẩm vào thuộc tính data

                    const deleteIcon = document.createElement('span');
                    deleteIcon.classList.add('action-icon');
                    deleteIcon.innerHTML = '<i class="fas fa-trash-alt"></i>'; // Biểu tượng xóa

                    actions.appendChild(quickViewIcon);
                    actions.appendChild(deleteIcon);

                    listItem.appendChild(imagePlaceholder);
                    listItem.appendChild(details);
                    listItem.appendChild(actions);

                    productList.appendChild(listItem);

                    const quickViewButtons = document.querySelectorAll('.quick-view-button');
                    quickViewButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const productId = this.dataset.productId;
                            if (productId) {
                                // **Bước 1: Điều hướng đến trang productinfor.html**
                                window.location.href = `productinfor.html?id=${productId}`;
                            } else {
                                console.error('Không tìm thấy ID sản phẩm cho nút xem nhanh.');
                            }
                        });
                    });
                });
            })
            .catch(error => console.error('Lỗi khi tải sản phẩm:', error));

            // Lấy tham chiếu đến nút "Thêm sản phẩm"
            const addProductButton = document.getElementById('add-product-btn');
            // Thêm event listener cho nút "Thêm sản phẩm"
            addProductButton.addEventListener('click', function() {
                // Chuyển hướng đến trang add.html
                window.location.href = '/add-product';
            });
        });
    </script>
</body>
</html>
