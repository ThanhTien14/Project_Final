<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="/stylesheets/list-products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-bar">
        <div class="search-container">
            <input type="text" placeholder="Tìm kiếm sản phẩm...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <button class="filter-button">
            <i class="fas fa-filter"></i>
        </button>
    </div>
    <div class="container">
        <main class="main-content">
            <ul class="product-list">
                </ul>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tải dữ liệu sản phẩm từ server
            fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.querySelector('.product-list');
                productList.innerHTML = ''; // Xóa nội dung cũ (nếu có)

                products.forEach(product => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('product-item');

                    const imagePlaceholder = document.createElement('div');
                    imagePlaceholder.classList.add('product-image-placeholder');
                    if (product.image_url) {
                        const image = document.createElement('img');
                        // Thêm tiền tố /images/ nếu cần
                        const imageUrl = `http://localhost:3000${product.image_url}?t=${new Date().getTime()}`; // Thêm tham số thời gian để tránh cache
                        // const imageUrl = product.image_url.startsWith('/images/') ? product.image_url : `/images/${product.image_url}`;
                        image.src = imageUrl;
                        image.alt = product.name;
                        image.onerror = () => {
                            imagePlaceholder.innerHTML = '<i class="fas fa-image"></i>';
                        };
                        imagePlaceholder.appendChild(image);
                    } else {
                        imagePlaceholder.innerHTML = '<i class="fas fa-image"></i>'; // Placeholder icon
                    }

                    const details = document.createElement('div');
                    details.classList.add('product-details');

                    const title = document.createElement('h3');
                    title.textContent = product.name;

                    const price = document.createElement('p');
                    price.classList.add('price');
                    price.textContent = `${product.price.toLocaleString('vi-VN')} VND`; // Format giá tiền Việt Nam

                    const category = document.createElement('p');
                    category.classList.add('category');
                    category.textContent = product.category || 'Category'; // Hiển thị category hoặc giá trị mặc định

                    details.appendChild(title);
                    details.appendChild(price);
                    details.appendChild(category);

                    const actions = document.createElement('div');
                    actions.classList.add('product-actions');

                    const quickViewIcon = document.createElement('a');
                    quickViewIcon.classList.add('action-icon', 'quick-view-button');
                    quickViewIcon.href = `/pages/update-product.html?id=${product.id}`; // Đường dẫn đến server với ID sản phẩm
                    quickViewIcon.innerHTML = '<i class="fas fa-eye"></i>'; // Biểu tượng xem nhanh

                    const deleteIcon = document.createElement('span');
                    deleteIcon.classList.add('action-icon', 'delete-button');
                    deleteIcon.innerHTML = '<i class="fas fa-trash-alt"></i>'; // Biểu tượng xóa
                    deleteIcon.dataset.productId = product.id;

                    actions.appendChild(quickViewIcon);
                    actions.appendChild(deleteIcon);

                    listItem.appendChild(imagePlaceholder);
                    listItem.appendChild(details);
                    listItem.appendChild(actions);

                    productList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Lỗi khi tải sản phẩm:', error));
        });
    </script>
</body>
</html>
