<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="/stylesheets/list-products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Trang chủ</a></li>
                <li><a href="/pages/list-products.html">Danh sách sản phẩm</a></li>
            </ul>
        </nav>
    </header>

    <div class="top-bar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <button class="filter-button">
            <i class="fas fa-filter"></i>
        </button>
    </div>
    <div class="container">
        <div id="error-message" class="message error" style="display: none;"></div>
        <main class="main-content">
            <ul class="product-list"></ul>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // biến to lưu trữ tất cả sản phẩm
            let allProducts = [];

            // Tải dữ liệu sản phẩm từ server
            async function loadProducts() {
                try {
                    const response = await fetch('/api/products');
                    if (!response.ok) {
                        throw new Error('Không thể tải danh sách sản phẩm');
                    }
                    allProducts = await response.json();
                    console.log('Products loaded: ', allProducts.length);
                    console.log('Sample product: ', allProducts[0]); // In sản phẩm đầu tiên để kiểm tra
                    displayProducts(allProducts); // Hiển thị sản phẩm sau khi tải xong
                } catch (error) {
                    console.error('Lỗi khi tải sản phẩm:', error);
                    showError(error.message);
                }
            }

            // Hamh hiển thị danh sach sản phẩm
            function displayProducts(products){
                const productList = document.querySelector('.product-list');
                productList.innerHTML = ''; // Xóa nội dung cũ (nếu có)

                if (products.length === 0) {
                    productList.innerHTML = '<li class="no-products">Không có sản phẩm nào.</li>';
                    return;
                }

                products.forEach(product => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('product-item');

                    const imagePlaceholder = document.createElement('div');
                    imagePlaceholder.classList.add('product-image-placeholder');
                    if (product.image_url) {
                        const image = document.createElement('img');
                        // Hỗ trợ cả URL bên ngoài và URL upload
                        const imageUrl = product.image_url.startsWith('/images/uploads/') 
                            ? `http://localhost:3000${product.image_url}?t=${new Date().getTime()}` 
                            : product.image_url;
                        image.src = imageUrl;
                        image.alt = product.name;
                        image.onerror = () => {
                            console.error('Failed to load image:', imageUrl);
                            imagePlaceholder.innerHTML = '<i class="fas fa-image"></i>';
                        };
                        imagePlaceholder.appendChild(image);
                    } else {
                        imagePlaceholder.innerHTML = '<i class="fas fa-image"></i>'; // Placeholder icon
                    }

                    const details = document.createElement('div');
                    details.classList.add('product-details');

                    const title = document.createElement('h3');
                    title.textContent = product.name;

                    const price = document.createElement('p');
                    price.classList.add('price');
                    price.textContent = `${product.price.toLocaleString('vi-VN')} ${product.currency || 'VND'}`; // Format giá tiền Việt Nam

                    const category = document.createElement('p');
                    category.classList.add('category');
                    category.textContent = product.category || 'Chưa có'; // Hiển thị category hoặc giá trị mặc định

                    details.appendChild(title);
                    details.appendChild(price);
                    details.appendChild(category);

                    const actions = document.createElement('div');
                    actions.classList.add('product-actions');

                    const quickViewIcon = document.createElement('a');
                    quickViewIcon.classList.add('action-icon', 'quick-view-button');
                    quickViewIcon.href = `/pages/update-product.html?id=${product.id}`; // Đường dẫn đến server với ID sản phẩm
                    quickViewIcon.innerHTML = '<i class="fas fa-eye"></i>'; // Biểu tượng xem nhanh

                    const deleteIcon = document.createElement('span');
                    deleteIcon.classList.add('action-icon', 'delete-button');
                    deleteIcon.innerHTML = '<i class="fas fa-trash-alt"></i>'; // Biểu tượng xóa
                    deleteIcon.dataset.productId = product.id;

                    actions.appendChild(quickViewIcon);
                    actions.appendChild(deleteIcon);

                    listItem.appendChild(imagePlaceholder);
                    listItem.appendChild(details);
                    listItem.appendChild(actions);

                    productList.appendChild(listItem);
                });

            }

            // Xử lý tìm kiếm
            document.getElementById('search-button').addEventListener('click', function() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.id.toLowerCase().includes(searchTerm) ||
                    (product.category && product.category.toLowerCase().includes(searchTerm))
                );
                displayProducts(filteredProducts);
            });

            // Xử lý tìm kiếm khi nhấn Enter
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('search-button').click();
                }
            });

            // Hàm hiển thị thông báo lỗi
            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => errorDiv.style.display = 'none', 3000);
                }
            }

            // Tải sản phẩm khi trang được load
            loadProducts();
        });
    </script>
</body>
</html>
